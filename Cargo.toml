[package]
name = "dean"
version = "0.1.0"
edition = "2021"
authors = ["fede@federico.barcelona"]
description = "Static (De)pendency (An)alyzer"
repository = "https://github.com/StaticDependencyAnalyzer/dean"
readme = "README.md"
keywords = [
    "dependency",
    "dependencies",
    "analysis"
]
categories = [
    "development-tools",
]
license = "custom"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
serde = { version = "1.0.136", features = ["derive"] }
serde_json = "1.0.78"
clap = { version = "3.1.6", features = ["derive"] }
reqwest = { version = "0.11.9", features = ["blocking", "json"] }
regex = "1.5.5"
rayon = "1.5.1"
log = "0.4.14"
simple_logger = "2.1.0"
git2 = "0.14.0"
tempfile = "3.3.0"
anyhow = "1.0.56"
itertools = "0.10.3"
serde_yaml = "0.8.23"
dirs-next = "2.0.0"


[dev-dependencies]
mockall = "0.11.0"
expects = { git = "https://github.com/tembleking/expects", branch = "master" }
